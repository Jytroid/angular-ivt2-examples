<div class="page-header">
  <!-- <button class="btn btn-success pull-right" (click)="onNewUser()">
    <span class="glyphicon glyphicon-plus"></span>
    New user
  </button> -->
  <h1>{{title}}</h1>
</div>

<div class="row">
  <div class="col-md-12">
    <table *ngIf="users" class="table table-condensed table-hover">
      <thead>
        <tr>
          <th scope="col">Nr.</th>
          <th scope="col">Name</th>
          <th scope="col">Email address</th>
        </tr>
      </thead>
      <tbody>
        <tr 
          *ngFor="let user of users; let i = index" 
          app-user-item 
          [user]="user" 
          [index]="i"
          class="clickable-row"
          (click)="gotoUserDetails(i)"
          >
        </tr>
      </tbody>
    </table>
  </div>
</div>

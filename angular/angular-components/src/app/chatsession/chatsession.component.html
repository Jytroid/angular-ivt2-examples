<h1>Inter-component Communication Example</h1>

<form [formGroup]="chatForm" (ngSubmit)="onSubmit()">
  <div class="form-group">

    <label>name:</label>
    <input class="form-control" formControlName="name">
    
    <label>message:</label>
    <input class="form-control" formControlName="message">
  
  </div>
  
  <div class="form-group">
    <button>Submit</button>
  </div>

</form>

<div *ngIf="chat">
  <p>{{chat.user}} says: <b>{{chat.message}}</b></p>
</div>

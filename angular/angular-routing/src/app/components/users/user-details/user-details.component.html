<div class="row">
	<div class="col-8">
		<h2>{{title}}</h2>
	</div>
	<div class="col">
		<button 
			*ngIf="user"
			type="button" 
			class="btn btn-outline-warning float-right"
			routerLink='edit'
		>Edit</button>
	</div>
</div>
<div *ngIf="user">
	<p>Found a user.</p>
	<p *ngIf="id >= 0">Reading data for user {{id}}</p>
</div>
<div *ngIf="!user">
	<p>Select a user first.</p>
</div>
